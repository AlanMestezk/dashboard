<style>

/* Progress Tracker v2 */


.div{
	display: flex;
	justify-content:center;
	align-items: center;
	
}

.div .text{
	padding-top: 5%
}

.div .text{
	font-size: 30px;
	color: white;
}

.divSteps{
	margin-top: 8%;
}

ol.progress[data-steps="2"] li {
  width: 49%;
}
ol.progress[data-steps="3"] li {
  width: 33%;
}
ol.progress[data-steps="4"] li {
  width: 24%;
}
ol.progress[data-steps="5"] li {
  width: 19%;
}
ol.progress[data-steps="6"] li {
  width: 16%;
}
ol.progress[data-steps="7"] li {
  width: 14%;
}
ol.progress[data-steps="8"] li {
  width: 12%;
}
ol.progress[data-steps="9"] li {
  width: 11%;
}
.progress {
  width: 100%;
  list-style: none;
  list-style-image: none;
  margin: 20px 0 20px 0;
  padding: 0;
}
.progress li {
  float: left;
  text-align: center;
  position: relative;
}
.progress .name {
  display: block;
  vertical-align: bottom;
  font-size: 13px;
  font-weight: bolder;
  text-align: center;
  margin-bottom: 1em;
  color: white;
  opacity: 0.3;
}
.progress .step {
  color: black;
  border: 3px solid silver;
  background-color: silver;
  border-radius: 50%;
  line-height: 1.2;
  width: 1.2em;
  height: 1.2em;
  display: inline-block;
  z-index: 0;
}
.progress .step span {
  opacity: 0.3;
}
.progress .active .name,
.progress .active .step span {
  opacity: 1;
}
.progress .step:before {
  content: "";
  display: block;
  background-color: silver;
  height: 0.4em;
  width: 50%;
  position: absolute;
  bottom: 0.6em;
  left: 0;
  z-index: -1;
}
.progress .step:after {
  content: "";
  display: block;
  background-color: silver;
  height: 0.4em;
  width: 50%;
  position: absolute;
  bottom: 0.6em;
  right: 0;
  z-index: -1;
}
.progress li:first-of-type .step:before {
  display: none;
}
.progress li:last-of-type .step:after {
  display: none;
}
.progress .done .step,
.progress .done .step:before,
.progress .done .step:after,
.progress .active .step,
.progress .active .step:before {
  background-color: yellowgreen;
}
.progress .done .step,
.progress .active .step {
  border: 3px solid yellowgreen;
}

.menuPedidos{
	margin-top: 240px;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: white;
}

.menuPedidos div{
	text-align: center;
	margin: 20px;
}

.menuPedidos div:hover{
	background-color: green;
	cursor: pointer;
}

.menuPedidos div a{
	text-decoration: none;
}

.menuPedidos div .text{
	color:black;
	font-size: 13px;
	font-weight: bolder;
}

.menuPedidos div .text:hover{
	color:white;
}

</style>
